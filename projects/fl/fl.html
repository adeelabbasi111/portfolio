<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adeel Abbasi | Music Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/ec5546d54a.js" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/wavesurfer.js@7"></script>

    <link rel="stylesheet" href="fl.css" />
</head>
<body>

    <header id="hero-music">
        <video autoplay muted loop class="hero-video">
            <source src="videos/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>The Discography</h1>
            <p>Creative beats and lyrical journeys. Press play and dive in.</p>
        </div>
    </header>

    <main id="music-player">
        <div class="now-playing-container">
            <img src="images/hackathon.jpg" alt="Current Album Art" id="current-album-art" />
            <div class="track-info">
                <h2 id="current-track-title">Hackathon</h2>
                <p>Adeel Abbasi</p>
            </div>
        </div>

        <div class="player-controls">
            <div id="main-waveform"></div>
            <div class="controls-wrapper">
                <button id="play-pause-btn" class="control-btn">
                    <i class="fas fa-play"></i>
                </button>
                <div class="time-display">
                    <span id="current-time">0:00</span>
                    <span class="divider">/</span>
                    <span id="total-time">0:00</span>
                </div>
            </div>
        </div>

        <div class="track-carousel-wrapper">
            <h3>All Tracks</h3>
            <div class="track-carousel" id="track-carousel">
                </div>
        </div>
    </main>

    <section id="contact" class="contact-section">
      <h2>Contact Me</h2>
      <div class="social-links">
        <a href="mailto:adeelabbasipersonal@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
        <a href="https://www.linkedin.com/in/adeelabbasi111/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/adeelabbasi111" target="_blank"><i class="fab fa-github"></i></a>
      </div>
    </section>

    <footer>
      <p>Â© <span id="current-year"></span> Adeel Abbasi. All Rights Reserved.</p>
    </footer>

    <script src="fl.js" type="module"></script>
</body>
</html>
